<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok Downloader</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #000;
      color: #fff;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background-color: #ff0050;
      color: white;
      border: none;
      cursor: pointer;
    }
    img {
      width: 100px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <img src="tiktok-logo.png" alt="TikTok Logo">
  <h1>Download TikTok Videos</h1>
  <input type="text" id="url" placeholder="Paste TikTok video URL here">
  <br>
  <button onclick="download('mp3')">Download MP3</button>
  <button onclick="download('hd')">Download HD Video</button>
  <button onclick="download('normal')">Download Normal Video</button>

  <script>
    function download(type) {
      const url = document.getElementById('url').value;
      if (!url) {
        alert("Please paste a TikTok video URL.");
        return;
      }
      window.location.href = `http://localhost:8000/download?url=${encodeURIComponent(url)}&type=${type}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TikTok Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      padding: 30px;
      border-radius: 16px;
      background-color: #1e1e1e;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      max-width: 400px;
      width: 90%;
    }

    .logo {
      width: 60px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #2c2c2c;
      color: #ffffff;
      font-size: 1rem;
    }

    .button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(135deg, #ff0050, #ff7a00);
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 0, 80, 0.3);
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.logo.wine/a/logo/TikTok/TikTok-Icon-Logo.wine.svg" alt="TikTok Logo" class="logo">
    <h1>Download TikTok Videos</h1>
    <input type="text" placeholder="Paste TikTok video URL here" />
    <button class="button">Download MP3</button>
    <button class="button">Download HD Video</button>
    <button class="button">Download Video</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Downloader</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #1db954;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #14833b;
    }
  </style>
</head>
<body>
  <h1>Download TikTok Videos</h1>
  <input type="text" placeholder="Paste TikTok video URL here" />
  <br/>
  <button>Download MP3</button>
  <button>Download HD Video</button>
  <button>Download Video</button>
</body>
</html>

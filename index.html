<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My New Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    h1 {
      font-size: 3em;
      color: #03dac6;
    }
    p {
      font-size: 1.2em;
      color: #bbb;
    }
    button {
      margin-top: 30px;
      padding: 12px 24px;
      background: #03dac6;
      color: #121212;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #018786;
    }
  </style>
</head>
<body>
  <h1>Welcome to My New Site</h1>
  <p>This site is clean, dark, and modern.</p>
  <button>Get Started</button>
</body>
</html>
